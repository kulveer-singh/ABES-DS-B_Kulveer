<!DOCTYPE html>
<html>
<head>
  <title>Student Cards</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 50%;
    }
    .student {
      margin-bottom: 10px;
      background-color: #f0f0f0;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="sameDept">
      <h2>Same Department</h2>
    </div>
    <div class="card" id="diffDept">
      <h2>Different Departments</h2>
    </div>
  </div>

  <script>
    const jsonData = {
      students: [
        { name: "Kulveer", roll: "CS101", department: "Computer Science" },
        { name: "Neeraj", roll: "CS102", department: "Computer Science" },
        { name: "Gyan", roll: "ME201", department: "Mechanical" },
        { name: "Mridul", roll: "EE301", department: "Electrical" },
        { name: "Prince", roll: "CS103", department: "Computer Science" },
        { name: "Nitin", roll: "CE401", department: "Civil" }
      ]
    };

    const sameDeptCard = document.getElementById("sameDept");
    const diffDeptCard = document.getElementById("diffDept");

    const referenceDept = "Computer Science";

    jsonData.students.forEach(student => {
      const studentDiv = document.createElement("div");
      studentDiv.className = "student";
      studentDiv.textContent = `${student.name} - ${student.roll} (${student.department})`;

      if (student.department === referenceDept) {
        sameDeptCard.appendChild(studentDiv);
      } else {
        diffDeptCard.appendChild(studentDiv);
      }
    });
  </script>

</body>
</html>
