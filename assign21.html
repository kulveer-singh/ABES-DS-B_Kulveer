<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .navbar img {
      height: 40px;
      margin-right: 15px;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Booking Form */
    .form-container {
      width: 500px;
      height: 500px;
      background-color: white;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    .thank-you {
      text-align: center;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  
  <div class="navbar">
        <img src="https://tse4.mm.bing.net/th/id/OIP.47SNPXIuKaqjQZJyWi82qAHaHa?pid=Api&P=0&h=180" alt="">

    <h1>Bus Book app</h1>
  </div>

 
  <div class="form-container">
    <h2>Book Your Seat</h2>
    <form id="bookingForm">
      <label for="seatType">Seat Type:</label>
      <select id="seatType" name="seatType">
        <option value="ac">AC</option>
        <option value="non-ac">Non-AC</option>
      </select>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment">
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="cash">Cash</option>
      </select>

      <button type="submit">confirm you seat</button>

      Thank you for selecting our booking service!
     </div>
      </form>



</body>
</html>
